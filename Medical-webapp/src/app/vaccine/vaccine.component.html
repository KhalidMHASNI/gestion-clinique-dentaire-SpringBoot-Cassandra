<div class="page-banner-area ptb-100 four" style="background-image: url(assets/images/page-title4.jpg);">
    <div class="container">
        <div class="page-banner-content">
            <h2>Doctors Management</h2>
            <div class="pages-list">
                <li>
                    <a routerLink="/home">Home</a>
                </li>
                <li>
                    Doctor management
                </li>
            </div>
        </div>
    </div>
</div>



<div class="covid-registration-area ptb-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <div class="col-lg-4 col-md-12">
                <div class="covid-registration-image">
                    <div class="content">
                        <div class="others-option d-flex align-items-center">

                            <span class="sub-title">
                              <i class='bx bx-hash'></i>
                              Your Smile, Our Priority!
                             </span>
                            
                          </div>
                        <h3>Add new doctor</h3>
                        
                    </div>
                    <img src="assets/images/add-doctors.svg">
                </div>
            </div>           
             <!-- Form Container -->
            <div class="col-lg-4 col-md-12"  >
                <div class="covid-registration-form" [formGroup]="newDocForm" (ngSubmit)="saveNewDoctor()" >
                    <!-- ... Form content ... -->
                    <div class="row justify-content-center">
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group">
                                <label>Doctor's Full Name</label>
                                <input type="text" placeholder="Your name" class="form-control" formControlName="name">
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group">
                                <label>Specialization</label>
                                <input type="text" placeholder="Your specialization" class="form-control" formControlName="specialization">
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="row justify-content-center align-items-end">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="number" placeholder="Phone number" class="form-control" formControlName="contactInformation">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="default-btn" (click)="saveNewDoctor()"> ADD </button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
