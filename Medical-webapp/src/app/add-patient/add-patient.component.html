            <div class="pages-list">
                <li>
                    <a routerLink="/home">Home</a>
                </li>
                <li>

<div class="covid-registration-area ptb-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <div class="col-lg-4 col-md-12">
                <div class="covid-registration-image">
                    <div class="content">
                        <div class="others-option d-flex align-items-center">

                            <span class="sub-title">
                              <i class='bx bx-hash'></i>
                              We Care For Every Patient
                             </span>
                            
                          </div>
                        <h3>Add new patient</h3>
                        
                    </div>
                    <img src="assets/images/addpatient.png">
                </div>
            </div>           
             <!-- Form Container -->
            <div class="col-lg-5 col-md-12">
                <div class="covid-registration-form" [formGroup]="newPatForm" (ngSubmit)="saveNewPatient()">
                    <!-- ... Form content ... -->
                    <div class="row justify-content-center">
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group">
                                <label>Patient's Full Name</label>
                                <input type="text" placeholder="Your name" class="form-control" formControlName="name">
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-6">
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input type="date" placeholder="Your specialization" class="form-control" formControlName="dateOfBirth">
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="row justify-content-center align-items-end">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="number" placeholder="Phone number" class="form-control" formControlName="contactNumber">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="row justify-content-center align-items-end">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Doctor ID</label>
                                        <input type="number" placeholder="Doctor ID" class="form-control" formControlName="doctorId">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="default-btn" (click)="saveNewPatient()"> ADD </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="covid-registration-shape">
        <img src="assets/images/shape.png">
    </div>
</div>
