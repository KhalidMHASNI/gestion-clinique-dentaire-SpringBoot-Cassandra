<div class="page-banner-area ptb-100 four">
    <div class="container">
        <div class="page-banner-content">
            <h2>Make An Appointment</h2>
            <div class="pages-list">
                <li>
                    <a routerLink="/home">Home</a>
                </li>
                <li>
                    Appointment
                </li>
            </div>
        </div>
    </div>
</div>

<div class="appointment-area bg-image ptb-100" style="background-image: url(assets/images/page-title3.jpg);">
    <div class="container">
        <div class="appointment-form">
            <h4>
                <i class='bx bx-calendar'></i>
                Make An Appointment 
            </h4>
            <form [formGroup]="newAppoForm" (ngSubmit)="saveNewAppointment()">
                <div class="form-group">
                  <input formControlName="patientId" type="number" placeholder="Patient ID" class="form-control" required>
                </div>
                <div class="form-group">
                  <input formControlName="doctorId" type="number" placeholder="Doctor ID" class="form-control" required>
                </div>
                <div class="form-group">
                  <input formControlName="appointmentDate" type="date" placeholder="Date" class="form-control">
                </div>
                <div class="form-group">
                  <input formControlName="reasonForVisit" type="text" placeholder="Reason for visit" class="form-control" required>
                </div>
                <button type="submit" class="default-btn">Book Appointment</button>
              </form>
              
              
        </div>
        
    </div>
</div>
